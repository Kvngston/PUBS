<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">

</head>

<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headine"><h2 class="section-headline"><span th:text="${#strings.toUpperCase{user.username}}}"></span></h2></h2>
        </div>
        <div class="col-xs-4">
            <img src="../image/logo.png" class="img-responsive">
        </div>
    </div>
    <hr style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin: -80px;"/>
    <img src="../image/wood.png" class="img-responsive" style="margin-top: -75px; ">

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">
            <!-- Nav Tabs -->
            <ul class="nav nav-tabs">
                <li th:classappend="${classActiveEdit}? 'active'"><a href="#tab-1" data-toggle="tab"><span style="color: red;">Edit</span></a></li>
                <li th:classappend="${classActiveOrders}? 'active'"><a href="#tab-2" data-toggle="tab"><span style="color: red;">Orders</span></a></li>
                <li th:classappend="${classActiveBilling}? 'active'"><a href="#tab-3" data-toggle="tab"><span style="color: red;">Billing</span></a></li>
                <li th:classappend="${classActiveForgotPassword}? 'active'"><a href="#tab-3" data-toggle="tab"><span style="color: red;">Shipping</span></a></li>
            </ul>
            <div class="tab-content">

                <!--Edit User Information-->
                <div class="tab-pane fade" id="tab-1" th:classappend="${classActiveEdit}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px; ">
                                <form th:action="@{/updateUserInfo}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <div class="bg-info" th:if="${updateUserInfo}">User Info Updated</div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">FirstName</label>
                                                <input class="form-control" type="text" id="firstName" name="firstName" th:value="${user.firstName}"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastName">LastName</label>
                                                <input class="form-control" type="text" id="lastName" name="lastName" th:value="${user.lastName}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userName">Username</label>
                                        <input class="form-control" name="userName" id="userName" type="text" th:value="${user.userName}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <input class="form-control" name="currentPassword" id="currentPassword" type="text" th:value="${currentPassword}"/>
                                    </div>
                                    <p style="color:#828282;">Enter your Current Password to change the email address or password.</p>

                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input class="form-control" name="email" id="email" type="text" th:value="${user.email}"/>
                                    </div>
                                    <p style="color:#828282;">Enter your email</p>

                                    <div class="form-group">
                                        <label for="txtNewPassword">Password</label>
                                        <input class="form-control" name="NewPassword" id="txtNewPassword" type="text"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="txtConfirmPassword">Confirm Password</label>
                                        <input class="form-control" id="txtConfirmPassword" type="text"/>
                                    </div>
                                    <p style="color:#828282;">Password doesn't match</p>


                                    <button class="btn btn-primary" type="submit">Create a new Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- end of container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts">

</div>
</body>
</html>
